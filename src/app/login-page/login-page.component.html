<form (ngSubmit)="onSubmitClick(form);" style="width: 400px;" #form="ngForm">
  <div class="form-group">
    <label for="username">User Name </label>
    <input id="username" name="username" type="text" class="form-control" required ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password </label>
    <input id="password" name="password" type="password" class="form-control" required ngModel>
  </div>

  <button class="btn btn-success" type="submit" [disabled]="form.invalid">Submit</button>
</form>
